[pytest]
# Pytest configuration for rag-demo

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (slower, may use real services)
    slow: Slow running tests
    requires_qdrant: Tests that require Qdrant running
    requires_ollama: Tests that require Ollama running

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore paths
norecursedirs = .git .venv venv env data logs *.egg-info
